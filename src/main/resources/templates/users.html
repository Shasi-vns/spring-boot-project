<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">      
    <head>
    
    <style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 50;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
}

.right {
  right: 0;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
    
        <title>org.com</title>
        <div 
        style="background-color:cadetblue;color: white;
  		text-align: left;font-family: verdana;
  		font-size: 18px;
  		padding: 5px;">
  		<h2>Welcome to Org.com<h2>
  		<p style="font-size:15px;">
  		<span style="text-align: left;font-family:Verdana;color:yellow">Hi. <span th:text="${User}"></span></span>
  		</p>
  		<p>
  		<span><a class="btn btn-primary" style="color: white;" href="/">Home</a></span>
  		<span><a class="btn btn-primary" style="color: white;" href="/">Employees</a></span>
  		<span><a class="btn btn-primary" style="color: white;" href="/register">AddUser</a></span>
  		<span><a class="btn btn-primary" style="color: white;" href="/logout">LogOut</a></span>
  		</span>
  		</p>
  		</div>
  		
  		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

		<script type="text/javascript">
		// Load google charts
		google.charts.load('current', {'packages':['corechart']});
		google.charts.setOnLoadCallback(drawChart);

		// Draw the chart and set the chart values
		function drawChart() {
  		var data = google.visualization.arrayToDataTable([
  		['Task', 'Hours per Day'],
  		['Work', 8],
  		['Eat', 2],
  		['TV', 4],
  		['Gym', 2],
  		['Sleep', 8]
		]);

  		// Optional; add a title and set the width and height of the chart
  		var options = {'title':'My Average Day', 'width':550, 'height':400};

  		// Display the chart inside the <div> element with id="piechart"
  		var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  		chart.draw(data, options);
		}
	</script>
    
    </head>

    
    <body>
    
    <div class="split left" id="piechart"></div>
    
    
    <div class="split right">
     <center  th:switch="${users}">
    
    <form th:action="@{/usersList}">
    	<input type="text" name="keyword" placeholder="Sreach by Mobile">
    	<button class="btn btn-primary" type="submit">Search</button>
    </form>

    <center th:switch="${users}">
    <br>
    <div th:case="*">
    <table border="1" cellpadding="10" style="background-color:aliceblue;">
     <thead>
             <tr>
                 <th>Name</th>
                 <th>Mobile</th>
                 <th>Username</th>
                 <th>Role</th>
                 <th>Action1</th>
                 <th>Action2</th>
               
              </tr>
     </thead>
     <tbody>
     	<tr th:each="users : ${users}">
     		
     		<td th:text="${users.name}"></td>
     		<td th:text="${users.mobile}"></td>
     		<td th:text="${users.username}"></td>
     		<td th:text="${users.role}"></td>
     		<td>
     		<span><a class="btn btn-primary" th:href = "@{/useredit/{id}(id=${users.id})}">Edit</a></span>
     		</td>
     		<td>
     		<span><a class="btn btn-danger" onclick="alert('Confirm to delete')" th:href = "@{/userdelete/{id}(id=${users.id})}">Delete</a></span>
     		</td>

  
     	</tr>
     </tbody>
     
    </table>

    
    </div>
   	
    </center>
    
   

    </body>

</html>
