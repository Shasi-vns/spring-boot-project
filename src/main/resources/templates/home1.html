<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>org.com</title>
        <div 
        style="background-color:cadetblue;color: white;
  		text-align: left;font-family: verdana;
  		font-size: 18px;
  		padding: 5px;">
  		<h2>Welcome to Org.com<h2>
  		<p style="font-size:15px;">
  		<span style="text-align: left;font-family:Verdana;color:yellow">Hi. <span th:text="${User}"></span></span>
  		</p>
  		<p>
  		<span><a class="btn btn-primary" style="color: white;" href="/">Home</a></span>
  		<span th:if="${right=='[ADMIN]'}"><a class="btn btn-primary" style="color: white;" href="/usersList">Users</a></span>
  		<span><a class="btn btn-primary" style="color: white;" href="/addEmp">AddEmployee</a></span>
  		<span><a class="btn btn-primary" style="color: white;" href="/logout">LogOut</a></span>
  		</span>
  		</p>
  		</div>
  		
  		
  		
  		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    

    </head>

    
    <body>
    
     <center th:switch="${employee}">
    <br>
    <form th:action="@{/}">
    	<input type="text" name="keyword" placeholder="Enter valid Email">
    	<button class="btn btn-primary" type="submit">Search</button>
    </form>

    <center th:switch="${employee}">
    <br>
    <div th:case="*">
    <table border="1" cellpadding="10" style="background-color:aliceblue;">
     <thead>
             <tr>
                 <th>Name</th>
                 <th>Email</th>
                 <th>Department</th>
                 <th>Action1</th>
                 <th>Action2</th>
               
              </tr>
     </thead>
     <tbody>
     	<tr th:each="employee : ${employee}">
     		
     		<td th:text="${employee.name}"></td>
     		<td th:text="${employee.email}"></td>
     		<td th:text="${employee.department}"></td>
     		<td>
     		<span th:if="${right=='[ADMIN]'}"><a class="btn btn-primary" th:href = "@{/edit/{id}(id=${employee.id})}">Edit</a></span>
     		<span th:unless="${right=='[ADMIN]'}"><a>Contact ADMIN to Edit</a></span>
     		</td>
     		<td>
     		<span th:if="${right=='[ADMIN]'}"><a class="btn btn-danger" onclick="alert('Confirm to delete')" th:href = "@{/delete/{id}(id=${employee.id})}">Delete</a></span>
     		<span th:unless="${right=='[ADMIN]'}"><a>Contact ADMIN to delete</a></span>
     		</td>

  
     	</tr>
     </tbody>
     
    </table>

    
    </div>
   	
    </center>
    
   

    </body>

</html>
